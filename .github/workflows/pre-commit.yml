name: Pre-commit checks

on:
  pull_request:
  push:

jobs:
  pre-commit:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install pre-commit
        run: |
          python -m pip install pre-commit black pyupgrade
          pre-commit install
      - name: Run pre-commit
        run: pre-commit run --all-files
